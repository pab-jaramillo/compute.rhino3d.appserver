<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MaCAD Space Station Modules - RECREATION</title>
        <style>
            #sideBar {
                padding: 8px;
            }

            .slidecontainer {
                position: absolute;
                background: none;
                width: 30%;
                margin-top: 10px;
                margin-left: 10px;

            }                    

            body { margin: 0; font-family: Arial, Helvetica, sans-serif; font-size: 12px; color: rgb(255, 255, 255);}

            #overlay {z-index: 1; width: 100%}

            #loader {
                border: 5px solid #2c2c2c71; /* Light grey */
                border-top: 10px solid #525252; /* Grey */
                border-radius: 30%;
                width: 80px;
                height: 30px;
                animation: spin 1.5s linear infinite;
                position: absolute;
                top: 50%;
                left: 50%;
                z-index: 2;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }                     
            
            .indicator {
                position: absolute;
                top: 0;
                left: 25px;
            }
            .indicator::before {
                content: "";
                position: absolute;
                bottom: 0.6em;
                left: -20px;
                right: 0px;
                width: 1em;
                border-top: 1.5px solid rgb(0, 0, 0);
            }
            .scale {
                position: relative;
            }

            /* CHECKBOX */
             /* Customize the label (the container) */
            .container {
                display: block;
                position: relative;
                padding-top: 3px;
                padding-left: 35px;
                margin-bottom: 12px;
                cursor: pointer;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            /* Hide the browser's default checkbox */
            .container input {
                position: absolute;
                opacity: 0;
                cursor: pointer;
                height: 0;
                width: 0;
            }

            

        </style>
    </head>
    <body style="background-color: rgba(0, 0, 0, 0.418);"> <!--add style="background-color: purple" to set a background-->

        <div class="slidecontainer">
